    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photographer Talk</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <header class="header flex-group">
      <img
        src="src/assets/svgs/logo.svg"
        alt="Photographer Talk Logo"
        class="header__logo"
      />

      <a class="header__nav-item important" href="/blog/">Blog</a>

        src="src/assets/svgs/banner.svg"
        alt="Header banner"
        class="header__banner"
      />

      <h1 class="article__heading">Lines to Guide Composition</h1>
      <figure class="article__figure">
        <img
          class="article__image"
          src="src/assets/images/article1.jpg"
          alt="image"
        />
        <figcaption class="article__figure-caption">
          This is the image caption
        </figcaption>
      </figure>
    </article>
